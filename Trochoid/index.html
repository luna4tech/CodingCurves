<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trochoids and Cycloids</title>
  <script src="script.js" defer></script>
  <script src="../scripts/curves.js"></script>
  <script src="../scripts/constants.js"></script>
  <link href="../css/global.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h2> Trochoids and Cycloids </h2>

  <section>
    <p>
      <b>Trochoid</b> is a curve formed by tracing the path of a point which moves along with the circle.
      <br>
      If the point is on the circle, the curve is called <b>Cycloid</b>.
    </p>

    <div class="toolbar">
      <div class="entry form-group row">
        <label for="radiusInputId" class="col-form-label col-sm-5">Radius of the circle</label>
        <div class="col-sm-2">
          <div class="input-group mb-1">
            <input id="radiusInputId" class="form-control radiusInput" type="number" min="0" max="100" value="50">
            <div class="input-group-append">
              <div class="input-group-text">%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="entry form-group row">
        <label for="distInputId" class="col-form-label col-sm-5">Distance of the point from center of the circle</label>
        <div class="col-sm-2">
          <div class="input-group mb-1">
            <input id="distInputId" class="form-control distInput" type="number" min="0" max="100" value="50">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="trochoidHandler()">Play</button>
    </div>
    <br>
    <canvas class="trochoidCanvas"></canvas>
  </section>

  <section>
    <h4>Centered trochoid - Epitrochoid</h4>
    <div class="content">
      <div class="toolbar">
        <div class="entry form-group row">
          <label for="ct_RInputId" class="col-form-label col-sm-6">Radius of the fixed circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="RInputId" class="form-control ct_RInput" type="number" value="100">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ct_rInputId" class="col-form-label col-sm-6">Radius of the moving circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="rInputId" class="form-control ct_rInput" type="number" value="20">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ct_distInputId" class="col-form-label col-sm-6">Distance of the point from center of the
            circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="ct_distInputId" class="form-control ct_distInput" type="number" value="15">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ct_speedInputId" class="col-form-label col-sm-6">Animation speed</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="ct_speedInputId" class="form-control ct_speedInput" type="number" value="0.02">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label class="col-form-label col-sm-6">Width of the canvas</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input class="form-control cwidthInput" disabled>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="centeredTrochoidHandler()">Play</button>
      </div>
      <br>
      <canvas class="centeredTrochoidCanvas"></canvas>
    </div>
  </section>

  <section>
    <h4>Centered trochoid - Hypotrochoid</h4>
    <div class="content">
      <div class="toolbar">
        <div class="entry form-group row">
          <label for="ht_RInputId" class="col-form-label col-sm-6">Radius of the fixed circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="RInputId" class="form-control ht_RInput" type="number" value="100">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ht_rInputId" class="col-form-label col-sm-6">Radius of the moving circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="rInputId" class="form-control ht_rInput" type="number" value="20">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ht_distInputId" class="col-form-label col-sm-6">Distance of the point from center of the
            circle</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="ht_distInputId" class="form-control ht_distInput" type="number" value="15">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label for="ht_speedInputId" class="col-form-label col-sm-6">Animation speed</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input id="ht_speedInputId" class="form-control ht_speedInput" type="number" value="0.02">
            </div>
          </div>
        </div>
        <div class="entry form-group row">
          <label class="col-form-label col-sm-6">Width of the canvas</label>
          <div class="col-auto">
            <div class="input-group mb-1">
              <input class="form-control hwidthInput" disabled>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="hypoTrochoidHandler()">Play</button>
      </div>
      <br>
      <canvas class="hypoTrochoidCanvas"></canvas>
    </div>
  </section>

</body>

</html>
