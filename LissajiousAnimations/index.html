<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lissajious animations</title>
  <script src="../scripts/curves.js" defer></script>
  <script src="../scripts/constants.js"></script>
  <script src="script.js" defer></script>
  <link href="../css/global.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h5> Animating a ball to follow lissajious pattern </h5>
  <div class="content">
    <canvas class="lissCanvas"></canvas>
    <div class="toolbar">
      <div class="entry">
        <label for="hrInputId" class="form-label">Horizontal amplitude</label>
        <input id="hrInputId" class="form-range hrInput" type="range" min="0" max="100" value="100">
        <span class="hrValue">100</span><span>%</span>
      </div>
      <div class="entry">
        <label for="vrInputId" class="form-label">Vertical amplitude</label>
        <input id="vrInputId" class="form-range vrInput" type="range" min="0" max="100" value="100">
        <span class="vrValue">100</span><span>%</span>
      </div>
      <div class="entry">
        <label for="hfInputId" class="form-label">Horizontal frequency</label>
        <input id="hfInputId" class="form-range hfInput" type="range" min="1" max="50" value="1">
        <span class="hfValue">1</span>
      </div>
      <div class="entry">
        <label for="vfInputId" class="form-label">Vertical frequency</label>
        <input id="vfInputId" class="form-range vfInput" type="range" min="1" max="50" value="1">
        <span class="vfValue">1</span>
      </div>
      <div class="entry">
        <label for="pdInputId" class="form-label">Phase difference</label>
        <input id="pdInputId" class="form-range pdInput" type="range" min="0" max="360" value="0">
        <span class="pdValue">0</span><span>&#176;</span>
      </div>
      <div class="entry">
        <label for="speedInputId" class="form-label">Speed</label>
        <input id="speedInputId" class="form-range speedInput" type="range" min="0.0001" max="0.01" step="0.0001" value="0.01">
        <span class="speedValue">0.01</span>
      </div>
    </div>
  </div>
</body>

</html>
