<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle and polygon</title>
  <script src="script.js" defer></script>
  <link href="../css/global.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <br>
  <section>
    <header>Play with circles and polygons</header>
    <hr>
    <div class="content">
      <div class="toolbar">
        <div class="entry">
          <label for="sidesInputId" class="form-label">Number of sides</label><br>
          <input id="sidesInputId" class="form-range sidesInput" type="range" min="3" max="50" value="6">
          <span class="sidesValue">6</span>
        </div>
        <div class="entry">
          <label for="numInputId" class="form-label">Number of polygons</label><br>
          <input id="numInputId" class="form-range numInput" type="range" min="1" max="300" value="1">
          <span class="numValue">1</span>
        </div>
        <div class="entry">
          <label for="rotInputId" class="form-label">Rotation of outermost polygon with respect to center
            one</label><br>
          <input id="rotInputId" class="form-range rotInput" type="range" min="1" max="180" value="90">
          <span class="rotValue">90</span><span>&#176;</span>
        </div>
      </div>
      <canvas class="circleCanvas"></canvas>
    </div>
  </section>

  <section>
    <header>Play with arc, segment and sector</header>
    <hr>
    <div class="content">
      <div class="toolbar">
        <div class="entry">
          <label for="startInputId" class="form-label">Start angle</label><br>
          <input id="startInputId" class="form-range startInput" type="range" min="0" max="360" value="0">
          <span class="startValue">0</span><span>&#176;</span>
        </div>
        <div class="entry">
          <label for="endInputId" class="form-label">End angle</label><br>
          <input id="endInputId" class="form-range endInput" type="range" min="0" max="360" value="90">
          <span class="endValue">90</span><span>&#176;</span>
        </div>
        <div class="entry">
          <label for="radiusInputId" class="form-label">Radius</label><br>
          <input id="radiusInputId" class="form-range radiusInput" type="range" min="0" max="100" value="100">
          <span class="radiusValue">100</span><span>%</span>
        </div>
        <div class="entry">
          <div class="form-check form-check-inline">
            <input type="radio" id="arc" name="type" value="arc" class="form-check-input" checked>
            <label for="arc" class="form-check-label">Arc</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="segment" name="type" value="segment" class="form-check-input">
            <label for="segment" class="form-check-label">Segment</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="sector" name="type" value="sector" class="form-check-input">
            <label for="sector" class="form-check-label">Sector</label>
          </div>
        </div>
      </div>
      <canvas class="arcCanvas"></canvas>
    </div>
  </section>

  <section>
    <header>Play with ellipse</header>
    <hr>
    <div class="content">
      <div class="toolbar">
        <div class="entry">
          <label for="hrInputId" class="form-check-label">Horizontal radius</label><br>
          <input id="hrInputId" class="form-range hrInput" type="range" min="0" max="100" value="100">
          <span class="hrValue">100</span><span>%</span>
        </div>
        <div class="entry">
          <label for="vrInputId" class="form-check-label">Vertical radius</label><br>
          <input id="vrInputId" class="form-range vrInput" type="range" min="0" max="100" value="50">
          <span class="vrValue">50</span><span>%</span>
        </div>
        <div class="entry">
          <label for="erotInputId" class="form-check-label">Rotation</label><br>
          <input id="erotInputId" class="form-range erotInput" type="range" min="0" max="360" value="0">
          <span class="erotValue">0</span><span>&#176;</span>
        </div>
      </div>
      <canvas class="ellipseCanvas"></canvas>
    </div>
  </section>
</body>

</html>
