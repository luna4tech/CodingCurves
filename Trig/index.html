<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigonometric curves</title>
  <script src="../scripts/curves.js" defer></script>
  <script src="../scripts/constants.js"></script>
  <script src="script.js" defer></script>
  <link href="../css/global.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h2>Trigonometric curves - sin and cos</h2>
  <ul>
    <li>
      Amplitude is the height of the wave.
    </li>
    <li>Frequency is the number of waves within a time period.</li>
  </ul>
  <div class="toolbar">
    <h6>Play with the parameters and check the result.</h6>
    <div>
      <label for="ampInputId" class="form-label">Amplitude</label>
      <input id="ampInputId" class="ampInput form-range" type="range" min="0" max="100" value="50">
      <span class="ampValue">50</span><span>%</span>
    </div>
    <div>
      <label for="freqInputId" class="form-label">Frequency</label>
      <input id="freqInputId" class="freqInput form-range" type="range" min="0" max="20" value="2">
      <span class="freqValue">2</span>
    </div>
  </div>

  <br>

  <div class="grid">
    <section class="sinWave">
      <header>sin function</header>
      <canvas class="sinCanvas"></canvas>
    </section>

    <section class="cosWave">
      <header>cos function</header>
      <canvas class="cosCanvas"></canvas>
    </section>
  </div>
</body>

</html>
